<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PowerScaler Battle Arena</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="min-h-screen bg-gray-100 py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden md:max-w-2xl p-8">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-gray-900">PowerScaler Battle Arena</h1>
                <p class="mt-2 text-gray-600">Who would win in a fight?</p>
            </div>

            <div class="space-y-6">
                <div>
                    <label for="character1" class="block text-sm font-medium text-gray-700">Character 1</label>
                    <input
                        type="text"
                        id="character1"
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2"
                        placeholder="Enter first character"
                    />
                </div>

                <div>
                    <label for="character2" class="block text-sm font-medium text-gray-700">Character 2</label>
                    <input
                        type="text"
                        id="character2"
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2"
                        placeholder="Enter second character"
                    />
                </div>

                <button
                    id="battleButton"
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50"
                >
                    Start Battle!
                </button>

                <div id="result" class="mt-6 p-4 bg-gray-50 rounded-md hidden">
                    <pre id="resultText" class="whitespace-pre-wrap text-sm text-gray-700"></pre>
                </div>
            </div>
        </div>
    </div>

    <style>
        input {
            border: 1px solid #e2e8f0;
        }
        
        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .hidden {
            display: none;
        }
    </style>

    <script>
        const character1Input = document.getElementById('character1');
        const character2Input = document.getElementById('character2');
        const battleButton = document.getElementById('battleButton');
        const resultDiv = document.getElementById('result');
        const resultText = document.getElementById('resultText');

        battleButton.addEventListener('click', async () => {
            const character1 = character1Input.value.trim();
            const character2 = character2Input.value.trim();

            if (!character1 || !character2) {
                return;
            }

            battleButton.disabled = true;
            battleButton.textContent = 'Analyzing Battle...';

            try {
                const response = await fetch('/battle', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ character1, character2 }),
                });
                
                if (!response.ok) {
                    throw new Error('Battle request failed');
                }
                
                const data = await response.json();
                resultText.textContent = `Winner: ${data.winner}\n\nReasoning: ${data.reasoning}`;
                resultDiv.classList.remove('hidden');
            } catch (error) {
                resultText.textContent = 'Error: Failed to get battle results';
                resultDiv.classList.remove('hidden');
                console.error('Error:', error);
            } finally {
                battleButton.disabled = false;
                battleButton.textContent = 'Start Battle!';
            }
        });

        // Disable button when inputs are empty
        function updateButtonState() {
            const character1 = character1Input.value.trim();
            const character2 = character2Input.value.trim();
            battleButton.disabled = !character1 || !character2;
        }

        character1Input.addEventListener('input', updateButtonState);
        character2Input.addEventListener('input', updateButtonState);
        updateButtonState();
    </script>
</body>
</html>
